{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>List of posts</h1>
    
{% for post in posts %}
    <div class="posts">
        <h2>{{ post.id }} | {{ post.title }}</h2>
        <h3>{{ post.author }}</h3>
        <img src="{% static 'images/car.jpeg' %}" alt="photo" class="image">
    </div>
    
{% endfor %}
    
{% endblock content %}
